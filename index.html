<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header"></div>
    <div class="main"></div>
    <div class="sideBar">
      <div class="logo">
        <img src="" alt="" />

      </div>
      <div class="menu">
        <ul class="uppperList">
          <li>
            <img class="icon" src="Icons/home.svg" alt="" />

          </li>
          <li>
            <img src="Icons/user.svg" alt="" />
            <span>Profile</span>
          </li>
          <li>
            <img src="Icons/message-square.svg" alt="" />

          </li>
          <li>
            <img src="Icons/archive.svg" alt="" />
            <span>History</span>
          </li>
          <li>
            <img src="Icons/bookmark.svg" alt="" />

          </li>
          <li>
            <img src="Icons/command.svg" alt="" />
            <span>Comunities</span>
          </li>
        </ul>
        <ul class="lowerList">
          <li>
            <img src="Icons/settings.svg" alt="" />
            <span>Settings</span>
          </li>
          <li>
            <img src="Icons/help-circle.svg" alt="" />
            <span>Support</span>
          </li>
          <li>
            <img src="Icons/lock.svg" alt="" />
            <span>Privacy</span>
          </li>
