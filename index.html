<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="topBlock">
          <div class="searchBar">
            <img src="Icons/search.svg" alt="" />
            <input type="text" />
            <img src="Icons/bell.svg" alt="" />
            <img class="profileImage" src="Icons/user-icon.svg" alt="" width="50" height="50" />
            <span class="userName">John Wick</span>
          </div>
          <div class="profile">
            <img src="" alt="" />
            <img class="profileImage" src="Icons/user-icon.svg" alt="" width="50" height="50" />
            <p class="greeting">Hi there</p>
            <p class="userName">John Wick (@morgan)</p>
            <button class="createNew">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
          </div>
        </div>
        <div class="bottomBlock"></div>
      </div>
      <div class="main"></div>
      <div class="sideBar">
        <div class="logo">
          <img src="Icons/Logo.png" alt="" />
          <span>Dashboard</span>
        </div>
        <div class="menu">
          <ul class="uppperList">
            <li>
              <img class="icon" src="Icons/home.svg" alt="" />
              <span class="icon name">Home</span>
            </li>
            <li>
              <img src="Icons/user.svg" alt="" />
              <span>Profile</span>
            </li>
            <li>
              <img src="Icons/message-square.svg" alt="" />
              <span>Messages</span>
            </li>
            <li>
              <img src="Icons/archive.svg" alt="" />
              <span>History</span>
            </li>
            <li>
              <img src="Icons/bookmark.svg" alt="" />
              <span>Tasks</span>
            </li>
            <li>
              <img src="Icons/command.svg" alt="" />
              <span>Comunities</span>
            </li>
          </ul>
          <ul class="lowerList">
            <li>
              <img src="Icons/settings.svg" alt="" />
              <span>Settings</span>
            </li>
            <li>
              <img src="Icons/help-circle.svg" alt="" />
              <span>Support</span>
            </li>
            <li>
              <img src="Icons/lock.svg" alt="" />
              <span>Privacy</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
